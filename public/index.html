<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Imagery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .location-weather {
            flex: 1;
            padding: 0 20px;
        }

        .image {
            flex: 1;
        }

        h1 {
            color: #333;
        }

        h2 {
            font-style: italic;
        }

        #image-display img {
            width: 100vh;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="location-weather">
            <h1 id="location-info"></h1>
            <h2 id="weather-info"></h2>
            <p id="image-prompt"></p>
        </div>
        <div class="image">
            <div id="image-display"></div>
        </div>
    </div>

    <script>
        async function getData() {
            try {
                const response = await fetch('http://localhost:3000/data');
                const data = await response.json();

                document.getElementById('location-info').textContent = `${data.city}, ${data.region}`;
                document.getElementById('weather-info').textContent = data.weather;
                document.getElementById('image-prompt').textContent = data.imagePrompt;
                document.getElementById('image-display').innerHTML = `<img src="${data.image}" alt="${data.imagePrompt}">`;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Fetch data periodially
        getData();
        setInterval(getData, 10 * 60 * 1000);
    </script>
</body>

</html>
